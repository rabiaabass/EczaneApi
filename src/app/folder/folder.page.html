<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nöbetçi Eczaneler</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Başlık kısmı -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eczane</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Eczane dataları listelenecek -->
 <ion-list>
    <ion-item *ngFor="let eczane of eczaneler" [routerLink]="['/bolgeler',eczane.areaName]" routerLinkActive="router-link-active">
      <ion-label>{{eczane.CityName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
